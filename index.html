<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Train Schedule</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery.js"></script>

</head>

<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Train Schedule</h1>
      <p class="lead">Anytime can be Train Time ;)</p>
    </div>
  </div>

  <div>
    <h5>Current Train Schedule</h5>
  </div>
  <!-- make a table with 5 rows -->
  <!-- train name / destination / frequency(min) / next arrival / min away -->

  <!-- new div with add train header
    form with entry box for:
    train name
    destination
    first train time(HH:mm - military time)
    frequency -->

  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Train Name</th>
        <th scope="col">Destination</th>
        <th scope="col">Frequency(min)</th>
        <th scope="col">Next Arrival</th>
        <th scope="col">Minutes Away</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Polar Express</td>
        <td>North Pole</td>
        <td>20</td>
        <td>5:35 pm</td>
        <td>10</td>
      </tr>
    </tbody>
  </table>


  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Train Name</label>
      <input type="text" class="form-control" id="data-train-name" placeholder="Polar Express">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Destination</label>
      <input type="text" class="form-control" id="data-destination" placeholder="Naperthrill">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">First Train Time</label>
      <input type="text" class="form-control" id="data-first-train" placeholder="HH:mm(military time)">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Frequency (min)</label>
      <input type="text" class="form-control" id="data-frequency" placeholder="60">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

 
  <script type="text/javascript"></script>
  <script src="app.js"></script>
</body>

</html>
